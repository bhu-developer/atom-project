<div class="container">
    <h2 class="text-center">{{formtitle}}</h2>
    <div class="row">
        <form #categoryForm="ngForm" (ngSubmit)="onAddCategory(categoryForm.value)">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-form-label">Category Name</label>
                    <input type="text" name="name" class="form-control" autocomplete="off" ngModel required>
                </div>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary mt-2">{{btnValue}}</button>
            </div>
        </form>
    </div>
</div>
