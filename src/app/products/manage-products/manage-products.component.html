<div class="container">
    <h2 class="text-center">{{formtitle}}</h2>
    <div class="row">
        <form #productForm="ngForm" (ngSubmit)="onAddProduct(productForm.value)">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" autocomplete="off" ngModel required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-form-label">Product Price</label>
                    <input type="number" name="price" class="form-control" autocomplete="off" ngModel required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-form-label">Category</label>
                    <select class="form-control" name="category" [(ngModel)]="selected" >
                        <option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                        </option> 
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary mt-2">{{btnValue}}</button>
            </div>
        </form>
    </div>
</div>
